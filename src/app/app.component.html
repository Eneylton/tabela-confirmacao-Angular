<div class="container-fluid">

  <ng2-toasty></ng2-toasty>

  <div class="ui-g-12">

    <h2>Alunos</h2>

    <hr />

    <app-tabela-grid></app-tabela-grid>

    <p-confirmDialog header="Confirmação" icon="fa fa-question-circle" #confirmacao>
      <p-footer>
        <button type="button" pButton icon="fa-check" label="Sim" (click)="confirmacao.accept()"></button>
        <button type="button" pButton icon="fa-times" label="Não" (click)="confirmacao.reject()"></button>
      </p-footer>
    </p-confirmDialog>

  </div>

</div>
